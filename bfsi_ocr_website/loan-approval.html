    <div class="home-container">
        <h2>Student Loan Approval</h2>
    
        <form id="loanForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="number" name="income" placeholder="Monthly Income" required>
            <input type="number" name="loan_amount" placeholder="Loan Amount" required>
            <input type="number" name="cibil_score" placeholder="CIBIL Score" required>
            <button type="submit">Check Eligibility</button>
        </form>
    
        <p id="result"></p>

    </div>

   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const loanForm = document.getElementById("loanForm");
    const result = document.getElementById("result");

    loanForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent page refresh

        // Get input values
        const name = document.querySelector("input[name='name']").value;
        const income = parseInt(document.querySelector("input[name='income']").value);

        // Check loan eligibility
        if (income > 20000) {
            result.innerHTML = `<strong>Congratulations, ${name}!</strong> You are <span style="color: green;">eligible</span> for the loan.`;
        } else {
            result.innerHTML = `<strong>Sorry, ${name}.</strong> You are <span style="color: red;">not eligible</span> for the loan.`;
        }
    });
});

    </script>
